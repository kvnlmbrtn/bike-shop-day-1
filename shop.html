<!DOCTYPE HTML>

<html>
	<head>
		<title>BikeShop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="shortcut icon" href="bicycle.png">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styleShop.css" />
	</head>



	<body>

		<div class="container-fluid">
       <div class="row" id="card-header">
         <div class="col-12">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> my Basket
          </div>
       </div>
    </div>

		<div class="container">
			<div class="row">
				<div class="routeHTML col-12">
					<h3><a href="index.html#eShop">Shop</a><span> / Basket</span></h3>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="card col-4 text-center headings" style="width: 18rem;">
						<p>Picture</p>
				</div>

				<div class="card d-none d-md-block col-md-2 text-center headings" style="width: 18rem;">
						<p>Model</p>
				</div>

				<div class="card col-4 col-md-3 text-center headings" style="width: 18rem;">
						<p>Quantity</p>
				</div>

				<div class="card col-2 col-md-1 text-center headings" style="width: 18rem;">
						<p>Price</p>
				</div>

				<div class="card d-none d-md-block col-md-1 text-center headings" style="width: 18rem;">
						<p>Total</p>
				</div>

				<div class="card col-2 col-md-1 text-center headings" style="width: 18rem;">
						<p>Suppr</p>
				</div>

			</div>
		</div>



		<!-- Test avec une ligne qui contient de vrais éléments -->

		<div class="container">
			<div class="row">

				<div class="card col-4 text-center items" style="width: 18rem;">
						<img class="card-img-top" src="images/bike-1.jpg" alt="Card image cap">
				</div>

				<div class="card d-none d-md-block col-md-2 text-center items" style="width: 18rem;">
						<div class="content-model">Model</div>
				</div>

				<div class="card col-4 col-md-3 text-center items" style="width: 18rem;">
						<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="XX" aria-label="Recipient's username" aria-describedby="button-addon2">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-check"></i></button>
								</div>
						</div>
				</div>

				<div class="card col-2 col-md-1 text-center items" style="width: 18rem;">
						<div class="content-price">XXX €</div>
				</div>

				<div class="card d-none d-md-block col-md-1 text-center items" style="width: 18rem;">
						<div class="content-total">XXX</div>
				</div>

				<div class="card col-2 col-md-1 text-center items" style="width: 18rem;">
						<i class="far fa-trash-alt"></i>
				</div>

			</div>
		</div>



	</body>
</html>
